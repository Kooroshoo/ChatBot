<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #343541;
        }

        .sidebar {
            width: 260px;
            background-color: #202123;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .new-chat-btn {
            padding: 12px;
            margin: 8px;
            background-color: #343541;
            border: 1px solid #4d4d4f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .new-chat-btn:hover {
            background-color: #40414f;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .conversation-item {
            position: relative;
            padding: 12px 32px 12px 12px;
            margin: 4px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-item:hover {
            background-color: #343541;
        }

        .delete-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: none;
            background: none;
            color: #666;
            cursor: pointer;
            display: none;
        }

        .delete-btn:hover {
            color: #fff;
        }

        .conversation-item:hover .delete-btn {
            display: block;
        }

        .main-chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            color: white;
            padding: 20px 0;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1.5rem;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 3px;
            background-color: #19c37d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-content {
            flex: 1;
            padding-top: 5px;
        }

        .input-container {
            padding: 1rem 0;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .input-wrapper {
            position: relative;
            display: flex;
        }

        #user-input {
            width: 100%;
            padding: 1rem;
            padding-right: 100px;
            background-color: #40414f;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        #send-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #19c37d;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 1rem 0;
            border-top: 1px solid #4d4d4f;
        }

        .settings-btn {
            background: none;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-btn:hover {
            background-color: #343541;
            border-radius: 5px;
        }

        .settings-panel {
            position: absolute;
            bottom: 60px;
            left: 10px;
            background-color: #202123;
            padding: 1rem;
            border-radius: 5px;
            width: 240px;
            display: none;
            color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .settings-panel.visible {
            display: block;
        }

        .settings-panel input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            background-color: #343541;
            border: 1px solid #4d4d4f;
            color: white;
            border-radius: 4px;
        }

        .settings-panel button {
            background-color: #19c37d;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            float: right;
        }

        /* Connection Status Styles */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1rem;
            padding: 8px;
            border-radius: 4px;
            background-color: #343541;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #666;
            transition: background-color 0.3s ease;
        }

        .status-dot.connected {
            background-color: #19c37d;
        }

        .status-dot.error {
            background-color: #ef4146;
        }

        .status-text {
            font-size: 0.9em;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-dot.connecting {
            animation: pulse 1.5s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .message {
                padding: 20px 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">+ New chat</button>
        <div class="conversations-list" id="conversations-list"></div>
        
        <div class="sidebar-footer">
            <button class="settings-btn" id="settings-btn">
                ⚙️ Settings
            </button>
            <div class="settings-panel" id="settings-panel">
                <div class="connection-status">
                    <div class="status-dot" id="status-dot"></div>
                    <span class="status-text" id="status-text">Checking connection...</span>
                </div>
                <label for="api-url">API Endpoint:</label>
                <input type="text" id="api-url" placeholder="http://localhost:1234">
                <button id="save-settings">Save</button>
            </div>
        </div>
    </div>

    <div class="main-chat-area">
        <div class="chat-container" id="chat-container"></div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Send a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let activeConversationId = null;
        // Change the initial API URL setup
        let baseUrl = localStorage.getItem('apiUrl') || 'http://localhost:1234';
        let apiUrl = `${baseUrl}/v1/chat/completions`;

        const chatContainer = document.getElementById('chat-container');
        const conversationsList = document.getElementById('conversations-list');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const apiUrlInput = document.getElementById('api-url');
        const saveSettingsBtn = document.getElementById('save-settings');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        async function checkServerConnection() {
            statusDot.className = 'status-dot connecting';
            statusText.textContent = 'Checking connection...';
            
            try {
                const testResponse = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.2-1b-instruct",
                        messages: [{ role: "user", content: "Connection test" }],
                        max_tokens: 1
                    })
                });

                if (testResponse.ok) {
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'Connected to server';
                } else {
                    statusDot.className = 'status-dot error';
                    statusText.textContent = 'Connection failed';
                }
            } catch (error) {
                statusDot.className = 'status-dot error';
                statusText.textContent = 'Connection failed';
                console.error('Connection check error:', error);
            }
        }

        function loadConversations() {
            const saved = localStorage.getItem('conversations');
            if(saved) {
                conversations = JSON.parse(saved);
                renderConversations();
                if(conversations.length > 0) {
                    setActiveConversation(conversations[0].id);
                }
            }
        }

        function saveConversations() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
        }

        function createNewConversation() {
            const newConv = {
                id: Date.now(),
                messages: [],
                title: 'New chat'
            };
            conversations.unshift(newConv);
            setActiveConversation(newConv.id);
            saveConversations();
            renderConversations();
        }

        function setActiveConversation(convId) {
            activeConversationId = convId;
            const conv = conversations.find(c => c.id === convId);
            renderMessages(conv.messages);
        }

        function renderMessages(messages) {
            chatContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <div class="message-avatar">${msg.role === 'user' ? 'You' : 'AI'}</div>
                    <div class="message-content">${msg.content}</div>
                `;
                chatContainer.appendChild(messageDiv);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function renderConversations() {
            conversationsList.innerHTML = '';
            conversations.forEach(conv => {
                const div = document.createElement('div');
                div.className = 'conversation-item';
                div.textContent = conv.title;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '×';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteConversation(conv.id);
                });

                div.appendChild(deleteBtn);
                div.addEventListener('click', () => setActiveConversation(conv.id));
                
                if(conv.id === activeConversationId) {
                    div.style.backgroundColor = '#343541';
                }
                
                conversationsList.appendChild(div);
            });
        }

        function deleteConversation(convId) {
            conversations = conversations.filter(c => c.id !== convId);
            
            if(activeConversationId === convId) {
                if(conversations.length > 0) {
                    setActiveConversation(conversations[0].id);
                } else {
                    createNewConversation();
                }
            }
            
            saveConversations();
            renderConversations();
        }

        async function handleUserInput() {
            const message = userInput.value.trim();
            if(!message) return;

            const activeConv = conversations.find(c => c.id === activeConversationId);
            
            if(activeConv.messages.length === 0) {
                const titleWords = message.split(/\s+/).slice(0, 5).join(' ');
                activeConv.title = titleWords || 'New chat';
                renderConversations();
            }

            activeConv.messages.push({ role: 'user', content: message });
            userInput.value = '';
            renderMessages(activeConv.messages);

            const typingDiv = document.createElement('div');
            typingDiv.className = 'message';
            typingDiv.innerHTML = `  
                <div class="message-avatar">AI</div>
                <div class="message-content typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await generateAIResponse(message, activeConv.messages);
                typingDiv.remove();
                activeConv.messages.push({ role: 'assistant', content: response });
                renderMessages(activeConv.messages);
                saveConversations();
            } catch (error) {
                console.error('Error generating response:', error);
                typingDiv.remove();
                activeConv.messages.push({
                    role: 'assistant',
                    content: `Connection error: ${error.message} (${baseUrl})` // Show base URL
                });
                renderMessages(activeConv.messages);
                saveConversations();
            }
        }

        async function generateAIResponse(prompt, history) {
            const messages = [
                { role: "system", content: "Always respond in rhymes." },
                ...history.map(msg => ({ role: msg.role, content: msg.content })),
                { role: "user", content: prompt }
            ];

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.2-1b-instruct",
                        messages: messages,
                        temperature: 0.7,
                        max_tokens: 150,
                        stream: false,
                    }),
                });

                const data = await response.json();
                return data?.choices?.[0]?.message?.content || "Error generating text";
            } catch (error) {
                console.error('Error contacting server:', error);
                throw error;
            }
        }

        // saveSettingsBtn click handler
        saveSettingsBtn.addEventListener('click', async () => {
            const newUrl = apiUrlInput.value.trim();
            if(newUrl) {
                baseUrl = newUrl.replace(/\/$/, ''); // Remove trailing slash
                apiUrl = `${baseUrl}/v1/chat/completions`;
                localStorage.setItem('apiUrl', baseUrl);
                await checkServerConnection();
                settingsPanel.classList.remove('visible');
            }
        });

        // Update the settings panel display
        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsPanel.classList.toggle('visible');
            apiUrlInput.value = baseUrl; // Show stored base URL without endpoint
            checkServerConnection();
        });

        document.addEventListener('click', (e) => {
            if(!settingsPanel.contains(e.target) && e.target !== settingsBtn) {
                settingsPanel.classList.remove('visible');
            }
        });

        // Event Listeners
        document.querySelector('.new-chat-btn').addEventListener('click', createNewConversation);
        sendBtn.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') handleUserInput();
        });

        // Initialization
        loadConversations();
        if(conversations.length === 0) createNewConversation();
        checkServerConnection();
    </script>
</body>
</html>
